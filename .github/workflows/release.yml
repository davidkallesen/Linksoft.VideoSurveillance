name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

  publish-nuget:
    name: Publish NuGet Package
    runs-on: windows-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/Linksoft.Wpf.CameraWall/Linksoft.Wpf.CameraWall.csproj

      - name: Pack NuGet
        run: dotnet pack src/Linksoft.Wpf.CameraWall/Linksoft.Wpf.CameraWall.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output ./nuget -p:IsPackable=true

      - name: Push to NuGet.org
        run: |
          $packages = Get-ChildItem ./nuget -Filter *.nupkg
          if ($packages.Count -eq 0) { throw "No .nupkg files found in ./nuget" }
          foreach ($pkg in $packages) {
            Write-Host "Pushing $($pkg.Name)"
            dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

  build-installer:
    name: Build MSI Installer
    runs-on: windows-latest
    needs: build-and-test
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get Version
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Publish Application
        run: dotnet publish src/Linksoft.Wpf.CameraWall.App/Linksoft.Wpf.CameraWall.App.csproj --configuration ${{ env.CONFIGURATION }} --output ./publish

      - name: Download FFmpeg
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n7.1-latest-win64-gpl-shared-7.1.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-temp
          $binDir = Get-ChildItem -Path ffmpeg-temp -Recurse -Directory -Filter "bin" | Select-Object -First 1
          New-Item -ItemType Directory -Path "./publish/ffmpeg" -Force
          Copy-Item "$($binDir.FullName)\*.dll" -Destination "./publish/ffmpeg/"

      - name: Build Installer
        run: dotnet build setup/Linksoft.CameraWall.Installer/Linksoft.CameraWall.Installer.wixproj --configuration ${{ env.CONFIGURATION }} -p:ProductVersion=${{ steps.version.outputs.version }}

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: setup/Linksoft.CameraWall.Installer/bin/${{ env.CONFIGURATION }}/*.msi
          retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-nuget, build-installer]
    permissions:
      contents: write

    steps:
      - name: Download MSI Artifact
        uses: actions/download-artifact@v4
        with:
          name: msi-installer
          path: ./msi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: ./msi/*.msi
